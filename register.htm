<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Uditanshu Sarkar Hosting</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 2px solid #00e5ff;
        }

        h1 {
            color: #00e5ff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #00e5ff;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #00e5ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #009ec3;
        }

        .link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .link a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <div class="link">
            Already have an account? <a href="login.htm">Login here</a>
        </div>
    </div>
</body>
</html>
