<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Result</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
            margin-top: 40px;
        }

        /* Container for Output */
        .output-container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Preformatted text style */
        pre {
            background-color: #282c34;
            color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 1rem;
            max-height: 400px;
            text-align: left;
            margin-bottom: 30px;
        }

        /* Back to Dashboard Link */
        a {
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Container for Output -->
    <div class="output-container">
        <h1>Execution Result</h1>
        <pre>{{ output }}</pre>
        <a href="dashboard.html">Back to Dashboard</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
