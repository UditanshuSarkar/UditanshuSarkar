<!DOCTYPE html>
<html lang="en">
<head>
    <title>UDITANSHU SARKAR HOSTING</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease; /* Added smooth background transition */
        }

        /* Neon Animated Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #fffb00);
            background-size: 400% 400%;
            animation: bgAnimation 12s infinite alternate;
            z-index: -1;
            filter: blur(80px); /* Soft glowing effect */
            transition: filter 0.5s ease-in-out; /* Added smooth transition for background blur */
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.85); /* Slightly transparent black for clarity */
            padding: 50px 70px;
            border-radius: 20px;
            border: 2px solid #fffb00;
            box-shadow: 0 5px 25px rgba(255, 251, 0, 0.9);
            transition: transform 0.3s ease-in-out; /* Added smooth transition on hover */
        }

        .container:hover {
            transform: scale(1.05); /* Slight zoom effect on hover for the container */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px; /* Decreased text size to 24px */
            color: #fffb00; /* Removed neon effect */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .subtitle {
            font-size: 1.2rem;
            color: #d3d3d3;
            margin-bottom: 20px;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .divider {
            width: 60%;
            height: 2px;
            background: #fffb00;
            margin: 20px auto;
            transition: width 0.3s ease; /* Smooth width transition */
        }

        .divider:hover {
            width: 70%; /* Slight increase in width on hover */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 40px;
            background: rgb(0, 255, 234); /* RGB color effect */
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgb(0, 255, 234);
            cursor: pointer;
            box-shadow: 0 0 15px rgb(0, 255, 234), 0 0 30px rgb(0, 255, 234);
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; /* Added smooth transition for transform */
        }

        .btn:hover {
            background: #000;
            color: rgb(0, 255, 234);
            box-shadow: 0 0 25px rgb(0, 255, 234), 0 0 50px rgb(0, 255, 234);
            transform: scale(1.1); /* Smooth button zoom effect */
        }

        .btn-red {
            background: rgb(255, 77, 77); /* RGB red */
            border-color: rgb(255, 77, 77);
            box-shadow: 0 0 15px rgb(255, 77, 77), 0 0 30px rgb(255, 77, 77);
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .btn-red:hover {
            background: #000;
            color: rgb(255, 77, 77);
            box-shadow: 0 0 25px rgb(255, 77, 77), 0 0 50px rgb(255, 77, 77);
            transform: scale(1.1); /* Smooth button zoom effect */
        }

        .wave, .particles {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO UDITANSHU SARKAR HOSTING</h1>
        <div class="subtitle">HOST YOUR PYTHON FILE FOR FREE. JOIN US NOW TODAY </div>
        <div class="divider"></div>
        <div class="btn-container">
            <a href="/register" class="btn">Register</a>
            <a href="login.htm" class="btn btn-red">Login</a>
        </div>
    </div>
</body>
</html>
